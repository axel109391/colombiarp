<!DOCTYPE html>
<html>
<head>
  <title>Licencia de Armas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #578bbe;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
    }
    
    form {
      max-width: 400px;
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    select,
    input[type="text"].otra-nacionalidad {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .otra-nacionalidad {
      display: none;
    }
    
    input[type="submit"] {
      background-color: #0066cc;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #0052a3;
    }
  </style>
  </script>
</head>
